        margin: 0;
        padding: 0;
        user-select: none;
    }

    body {
        display: grid;
        place-items: center;

        border-radius: 1rem;

    li {
        list-style: none;
    }

    li a {
        background: var(--main-color);
        border: 1px solid;
        border-radius: 0.5rem;
        display: block;
        padding: 0.5rem;
        text-align: center;
        width: 100%;
    }

    li a:hover {
        filter: invert();
    }

    a {
        color: inherit;
        text-decoration: none;
    }
</style>
